<!DOCTYPE html>
<html>
    <head>
        <title>Decision Maker</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 class="page-title">Decision Maker</h1>
        </header>
        <h2>Rock, Paper, Scissors</h2>
        <div class="container">
            <div class="choice-one"><h3>Choice 1</h3></div>
            <div class="choice-two"><h3>Choice 2</h3></div>
            <div class="clear"></div>
            <form class="choices">
                <input class="choice-one-input" type="text" id="choice-one" name="choice-one" placeholder="Type your choice in here..."><br>
                <input class="choice-two-input" type="text" id="choice-two" name="choice-two" placeholder="Type your choice in here..."><br>
              </form> 
            <div class="submit-button">
                <button class="button">Submit choices</button>
            </div>
            <div class="icon">
                <img class="icons" id="rock" src="rocks.png" alt="ROCK">
                <img class="icons" id="paper" src="paper.png" alt="PAPER">
                <img class="icons" id="scissors" src="scissors.png" alt="SCISSORS">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
