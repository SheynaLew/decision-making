<!DOCTYPE html>
<html>
    <head>
        <title>Decision Maker</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 class="page-title">Decision Maker</h1>
        </header>
        <h2>Rock, Paper, Scissors</h2>
        <div class="container">
            <div class="choices choice-one"><h3>Choice 1</h3></div>
            <div class="choices choice-two"><h3>Choice 2</h3></div>
            <div class="choices clear"></div>
            <form class="choices choicesInput">
                <input class="choice-one-input" type="text" id="rockPaperScissorsChoiceOne" name="choice-one" placeholder="Type your choice in here..."><br>
                <input class="choice-two-input" type="text" id="rockPaperScissorsChoiceTwo" name="choice-two" placeholder="Type your choice in here..."><br>
            </form> 
            <div class="choices button">
                <button class="submit-button" id="rockPaperScissorsSubmitBtn">Submit choices</button>
            </div>
    <!--
    Iteration 1
        The submit choices button will store the input as a variable in JS to be returned (or not) based on the outcome of rock paper scissors.
    Iteration 2
        The submit choices button will do as above, but will also call the icons, which until now will have been hidden. In iteration 1, the buttons are always in the display.
    -->
            <div class="icons">
                <img class="icon" id="rock" src="rocks.png" alt="ROCK">
                <img class="icon" id="paper" src="paper.png" alt="PAPER">
                <img class="icon" id="scissors" src="scissors.png" alt="SCISSORS">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
